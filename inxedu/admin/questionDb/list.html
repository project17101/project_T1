
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-table.min.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-table.js" ></script>
		<script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js" ></script>
		
		<script>
			$(function(){
				$("#mytab").bootstrapTable({
					url:'http://127.0.0.1:8080/findexam_db',
					method:'get',
					columns:[
					{
						field:'dname',
						title:'题库名称'
					},
					{
						field:'d_nums',
						title:'试题数量'
					},
					{
						field:'status',
						title:'状态'
					},
					{
						field:'cdate',
						title:'创始人'
					},
					{
						field:'sar',
						title:'操作',
						formatter: operateFormatter
					}]
				})
			});
			function operateFormatter(value, row, index) {
			       return [
				     '<a href="toaddexam_db.html" class="btn btn-primary" onclick="doSubmit();return false;">修改</a>',
				     '<input type="button" value="数据分析" class="btn btn-info"  data-toggle="modal"  style="display:inline">',
					 '<input type="button" value="删除" class="btn btn-danger"  data-toggle="modal"  style="display:inline">',
			        ].join('');
			   }
		</script>
		
	</head>
	<body>
		
		<!--
        	作者：offline
        	时间：2018-11-27
        	描述：添加页面
        -->
		<div class="container">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加题库</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4 class="modal-title" id="myModalLabel">添加页面</h4>
						</div>
						<div class="modal-body">
							<form action="http://127.0.0.1:8080/addexam_db" method="post">
							<p>
								题库名称：
								<input type="text" name="dname" />			
							</p>
							<p>
								状态：
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<select name="status">
									<option value="1">开放</option>
									<option value="2">关闭</option>
								</select>			
							</p>
							<p>
								题库说明：
								<input type="text" name="remark" />			
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">添加</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--
        	作者：offline
        	时间：2018-11-27
        	描述：我的表格数据
        -->
		<table id="mytab"></table>
		

	</body>
</html>
